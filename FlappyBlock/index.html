<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="../mainStyle.css" type="text/css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body onload="startGame()">
		<script language="javascript" type="text/javascript" src="game.js"></script>
		<script>
			const LEFT_ARROW = 37
			const UP_ARROW = 38
			const RIGHT_ARROW = 39
			const DOWN_ARROW = 40

			$(document).keydown(function (eventObject) {
				switch (eventObject.keyCode) {
					case LEFT_ARROW:
						moveleft()
						break
					case UP_ARROW:
						moveup()
						break
					case RIGHT_ARROW:
						moveright()
						break
					case DOWN_ARROW:
						movedown()
						break

					default:
						break
				}
			})

			$(document).keyup(function (eventObject) {
				switch (eventObject.keyCode) {
					case LEFT_ARROW:
						clearmoveside()
						break
					case UP_ARROW:
						clearmoveup()
						break
					case RIGHT_ARROW:
						clearmoveside()
						break
					case DOWN_ARROW:
						clearmoveup()
						break

					default:
						clearmove()
						break
				}
			})
		</script>

		<!-- NavBar -->
		<div id="nav" class="navbar">
			<div class="home">
				<a href="../index.html"><span>Home</span></a>
			</div>
			<div class="dropdown">
				<nav>
					<ul class="list">
						<li>
							<a href="index.html"><span>Flappy Block</span></a>
						</li>
						<li>
							<a href="../index.html"><span>Coming Soonâ„¢</span> </a>
						</li>
					</ul>
				</nav>
			</div>
		</div>

		<!-- buttons -->
		<div
			style="
				margin-left: auto;
				margin-right: auto;
				text-align: center;
				width: 480px;
				margin-top: 100px;
			"
		>
			<button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button
			><br /><br />
			<button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">
				DOWN
			</button>
			<br />
		</div>
		<p style="margin-left: auto; margin-right: auto; text-align: center; width: 480px">
			Restart if you died
		</p>
	</body>
</html>
