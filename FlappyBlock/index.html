<!DOCTYPE html>
<head>
	<script language="javascript" type="text/javascript" src="game.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<html>
	<style>
		canvas {
			border: 1px solid #d3d3d3;
			background-color: #f1f1f1;
		}
		body {
			align-items: center;
		}
	</style>

	<body onload="startGame()">
		<div style="text-align: center; width: 480px">
			<button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button
			><br /><br />
			<button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">
				DOWN
			</button>
			<br />
		</div>
	</body>
</html>
