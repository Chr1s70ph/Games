<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="../mainStyle.css" type="text/css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body onload="startGame()">
		<script language="javascript" type="text/javascript" src="game.js"></script>
		<script>
			$(document).keydown(function (eventObject) {
				if (isGameOver) return
				switch (eventObject.keyCode) {
					case keycodes.left_arrow:
					case keycodes.a:
						moveleft()
						break
					case keycodes.up_arrow:
					case keycodes.w:
						moveup()
						break
					case keycodes.right_arrow:
					case keycodes.d:
						moveright()
						break
					case keycodes.down_arrow:
					case keycodes.s:
						movedown()
						break

					default:
						break
				}
			})

			$(document).keyup(function (eventObject) {
				if (isGameOver) return
				switch (eventObject.keyCode) {
					case keycodes.left_arrow:
					case keycodes.a:
						clearmoveside()
						break
					case keycodes.up_arrow:
					case keycodes.w:
						clearmoveup()
						break
					case keycodes.right_arrow:
					case keycodes.d:
						clearmoveside()
						break
					case keycodes.down_arrow:
					case keycodes.s:
						clearmoveup()
						break

					default:
						clearmove()
						break
				}
			})
		</script>

		<!-- NavBar -->
		<div id="nav" class="navbar">
			<div class="home">
				<a href="../index.html"><span>Home</span></a>
			</div>
			<div class="dropdown">
				<nav>
					<ul class="list">
						<li>
							<a href="index.html"><span>Flappy Block</span></a>
						</li>
						<li>
							<a href="../index.html"><span>Coming Soonâ„¢</span> </a>
						</li>
					</ul>
				</nav>
			</div>
		</div>

		<!-- buttons -->
		<div
			style="
				margin-left: auto;
				margin-right: auto;
				text-align: center;
				width: 480px;
				margin-top: 100px;
			"
		>
			<button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button
			><br /><br />
			<button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">
				DOWN
			</button>
			<br />
		</div>
		<br />
		<div id="settings" style="margin-left: auto; margin-right: auto; text-align: center">
			<!-- <details > -->
			<summary>Settings</summary>
			<p>
				Player Speed:
				<input
					type="range"
					id="player_speed_slider"
					max="360"
					min="0"
					oninput="updateSettings(), player_speed_text.value=player_speed_slider.value"
				/>
				<input
					type="number"
					id="player_speed_text"
					oninput="updateSettings(),
				player_speed_slider.value=player_speed_text.value"
					style="width: 50px"
				/>
			</p>
			<p>
				Object Speed:
				<input
					type="range"
					id="object_speed_slider"
					max="360"
					min="0"
					oninput="updateSettings(), object_speed_text.value=object_speed_slider.value"
				/>
				<input
					type="number"
					id="object_speed_text"
					oninput="updateSettings(), object_speed_slider.value=object_speed_text.value"
					style="width: 50px"
				/>
			</p>
			<p>
				Hitboxes active:
				<input type="checkbox" id="hitboxes_active" onchange="updateSettings()" />
			</p>
			<!-- </details> -->
		</div>
	</body>
</html>
