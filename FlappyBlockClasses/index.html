<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<html>
	<style>
		canvas {
			border: 1px solid #d3d3d3;
			background-color: #f1f1f1;
		}
		body {
			align-items: center;
		}
	</style>

	<body onload="startGame()">
		<script>
			var obstacles = []
			var userPlayer
			var Score
			var game

			function startGame() {
				game = new gameArea()
				userPlayer = new player(30, 20, "blue", 20, 105)
				Score = new score("30px", "Sans-Serif", "#000000", 15, 30, "text")
				game.start()
			}

			class gameArea {
				constructor() {
					this.canvas = document.createElement("canvas")
					this.canvas.width = 1000
					this.canvas.height = 500
					document.body.insertBefore(this.canvas, document.body.childNodes[0])
					context = this.canvas.context("2d")
				}
				start() {
					this.frameNo = 0
					this.interval = setInterval(refreshGame, 10)
				}
				clear() {
					this.context.clearRect(0, 0, this.canvas.width, this.canvas.height)
				}
				stop() {
					clearInterval(this.interval)
				}
			}

			class component {
				constructor(width, height, color, x_cord, y_cord, type) {
					this.width = width
					this.height = height
					this.color = color
					this.x_cord = x_cord
					this.y_cord = y_cord
					this.type = type
				}
				ctx = game.context
				update() {
					this.ctx.fillStyle = this.color
					if (this.type == "text") {
						this.ctx.font = this.width + " " + this.height
						this.ctx.fillText(this.text, this.x_cord, this.y_cord)
					} else {
						this.ctx.fillRect(this.x_cord, this.y_cord, this.width, this.height)
					}
				}
				newPos = function () {
					this.a += this.speedA
					this.b += this.speedB
				}
			}

			class score extends component {
				constructor(size, font, color, x_cord, y_cord) {
					super(size, font, color, x_cord, y_cord, "text")
				}
			}

			class player extends component {
				constructor(width, height, color, x_cord, y_cord, type) {
					super(width, height, color, x_cord, y_cord, type)
				}
				intersects = function (object) {
					return !(
						object.x_cord > this.x_cord + this.width ||
						object.x_cord + object.width < this.x_cord ||
						object.y_cord > this.y_cord + this.height ||
						object.y_cord + object.height < this.y_cord
					)
				}
			}

			function refreshGame() {
				var x, height, gap, minHeight, maxHeight, minGap, maxGap

				game.clear()
				game.frameNo += 1
				if (game.frameNo == 1 || everyInterval(300)) {
					x = game.canvas.width
					minHeight = 20
					maxHeight = 200
					height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight)
					minGap = 50
					maxGap = 200
					gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap)
					obstacles.push(new component(30, height, "black", x, 0))
					obstacles.push(new component(20, x - height - gap, "red", x, height + gap))
				}

				for (item in obstacles) {
					if (userPlayer.intersects(obstacles[item])) {
						game.stop()
					}
					obstacles[item].x_cord -= 1
					obstacles[item].newPos()
					obstacles[item].update()
				}

				/*Update Score*/
				Score.text = `SCORE: ${game.frameNo}`
				Score.update()
				/*Update Player*/
				userPlayer.newPos()
				userPlayer.update()
			}

			function everyInterval(n) {
				if ((game.frameNo / n) % 1 == 0) {
					return true
				}
				return false
			}

			function moveup() {
				userPlayer.speed_y -= 1
			}

			function movedown() {
				userPlayer.speed_y += 1
			}

			function clearmove() {
				userPlayer.speed_y = 0
				userPlayer.speed_x = 0
			}
		</script>
		<div style="text-align: center; width: 480px">
			<button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button
			><br /><br />
			<button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">
				DOWN
			</button>
			<br />
		</div>
	</body>
</html>
